<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Régies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Régies</h1>
        <ul class="nav nav-tabs" id="regieTabs" role="tablist"></ul>
        <div class="tab-content mt-4" id="regieTabsContent"></div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <h5>Data des employés</h5>
            <table id="employeeTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Régie</th>
                        <th>Téléphone</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="employesData.js"></script>
    <script>
        const regieTabs = document.getElementById('regieTabs');
        const regieTabsContent = document.getElementById('regieTabsContent');
        const employeeTableBody = document.querySelector('#employeeTable tbody');

        data.regies.forEach((regie, index) => {
            // Create tabs
            const tabButton = document.createElement('button');
            tabButton.className = `nav-link ${index === 0 ? 'active' : ''}`;
            tabButton.id = `${regie.name.toLowerCase().replace(/\s+/g, '-')}-tab`;
            tabButton.dataset.bsToggle = 'tab';
            tabButton.dataset.bsTarget = `#${regie.name.toLowerCase().replace(/\s+/g, '-')}`;
            tabButton.type = 'button';
            tabButton.role = 'tab';
            tabButton.textContent = regie.name;
            regieTabs.appendChild(tabButton);

            // Create tab content
            const tabPane = document.createElement('div');
            tabPane.className = `tab-pane fade ${index === 0 ? 'show active' : ''}`;
            tabPane.id = regie.name.toLowerCase().replace(/\s+/g, '-');
            tabPane.role = 'tabpanel';

            let equipesHtml = `
                <div class="row">
                    ${regie.equipes.map(equipe => `
                        <div class="col-md-6 col-lg-4">
                            <div class="card mb-3">
                                <div class="card-header bg-info text-white">${equipe.name}</div>
                                <div class="card-body">
                                    <ul>
                                        ${equipe.members.map(member => `
                                            <li>${member.name} 
                                                <span class="contact" data-phone="${member.phone}">
                                                    <a href="tel:${member.phone}" class="text-success"><i class="bi bi-telephone-fill"></i></a>
                                                    <a href="sms:${member.phone}" class="text-primary"><i class="bi bi-chat-dots-fill"></i></a>
                                                </span>
                                            </li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            tabPane.innerHTML = `
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">${regie.name}</div>
                    <div class="card-body">
                        <p><strong>Responsable :</strong> ${regie.responsable.name}
                            <span class="contact" data-phone="${regie.responsable.phone}">
                                <a href="tel:${regie.responsable.phone}" class="text-success"><i class="bi bi-telephone-fill"></i></a>
                                <a href="sms:${regie.responsable.phone}" class="text-primary"><i class="bi bi-chat-dots-fill"></i></a>
                            </span>
                        </p>
                        <div class="mt-4"><h5>Équipes</h5>${equipesHtml}</div>
                    </div>
                </div>
            `;
            regieTabsContent.appendChild(tabPane);

            // Populate employee table
            employeeTableBody.innerHTML += `
                <tr>
                    <td>${regie.responsable.name}</td>
                    <td>${regie.name}</td>
                    <td>
                        <a href="tel:${regie.responsable.phone}" class="text-success">${regie.responsable.phone}</a> |
                        <a href="sms:${regie.responsable.phone}" class="text-primary">SMS</a>
                    </td>
                </tr>
            `;
            regie.equipes.forEach(equipe => {
                equipe.members.forEach(member => {
                    employeeTableBody.innerHTML += `
                        <tr>
                            <td>${member.name}</td>
                            <td>${equipe.name}</td>
                            <td>
                                <a href="tel:${member.phone}" class="text-success">${member.phone}</a> |
                                <a href="sms:${member.phone}" class="text-primary">SMS</a>
                            </td>
                        </tr>
                    `;
                });
            });
        });
    </script>
    <script src="InitializeDataTable.js"></script>
</body>
</html>
