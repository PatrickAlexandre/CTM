<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Régies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Régies</h1>
        <ul class="nav nav-tabs" id="regieTabs" role="tablist"></ul>
        <div class="tab-content mt-4" id="regieTabsContent"></div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <h5>Liste des employés</h5>
            <table id="employeeTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Régie</th>
                        <th>Téléphone</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
        const data = {
            "regies": [
                {
                    "name": "Espaces Verts",
                    "responsable": { "name": "Lionel RAVANI", "phone": "+33662033590" },
                    "equipes": [
                        { "name": "Nord", "members": [{ "name": "Emmanuel", "phone": "+33788836833" }, { "name": "Isabelle JACQUET", "phone": "+33123456789" }, { "name": "Jean-Pierre MORANDAIS", "phone": "+33123456789" }, { "name": "Cristophe TURCEY", "phone": "+33123456789" }, { "name": "José SANTOS", "phone": "+33123456789" }, { "name": "Florent BIANCOROSSO", "phone": "+33123456789" }] },
                        { "name": "Sud", "members": [{ "name": "Said BERKANI", "phone": "+33123456789" }, { "name": "Habib COSKUN", "phone": "+33123456789" }, { "name": "Bruno LE COUTOUR", "phone": "+33123456789" }, { "name": "Mustafa AFSAR", "phone": "+33123456789" }] },
                        { "name": "Centre", "members": [{ "name": "Julien CREMEL", "phone": "+33123456789" }, { "name": "Jean-Pierre MANCEL", "phone": "+33123456789" }, { "name": "Kévin BAIRRADA", "phone": "+33123456789" }, { "name": "Philippe LEVET", "phone": "+33123456789" }, { "name": "Iris de Riberolles", "phone": "+33652376154" }] },
                        { "name": "Polyvalente", "members": [{ "name": "Bruno VERRAES", "phone": "+33625165363" }, { "name": "Anne-Laure VILLETTE", "phone": "+33123456789" }, { "name": "Morgan SGUBBI", "phone": "+33123456789" }, { "name": "Patrick ASSIS", "phone": "+33625921696" }] }
                    ]
                },
                {
                    "name": "Mécanique Propreté",
                    "responsable": { "name": "Christophe PHILIPPE", "phone": "+33123456789" },
                    "equipes": [
                        { "name": "Atelier", "members": [{ "name": "Jean-Jacques CAPELLI", "phone": "+33669555761" }, { "name": "Thibault LEVAVASSEUR", "phone": "+33123456789" }, { "name": "Olivier DESWATINNES", "phone": "+33643364828" }, { "name": "Pascal RUGGIERO", "phone": "+33699245134" }, { "name": "Brahim MOUNGARI", "phone": "+33620113796" }] }
                    ]
                },
                {
                    "name": "Bureaux",
                    "responsable": { "name": "Mélanie PILLAIS", "phone": "+33123456789" },
                    "equipes": [
                        { "name": "Informatique et Papiers", "members": [{ "name": "Nathalie PICAULT", "phone": "+33123456789" }, { "name": "Zoé VILLESALMON", "phone": "+33123456789" }, { "name": "Malika SAHRAOUI", "phone": "+33123456789" }, { "name": "Alexandra GODON", "phone": "+33643364828" }, { "name": "Matthieu BEAULIEU", "phone": "+33699245134" }] }
                    ]
                }
            ]
        };

        const regieTabs = document.getElementById('regieTabs');
        const regieTabsContent = document.getElementById('regieTabsContent');
        const employeeTableBody = document.querySelector('#employeeTable tbody');

        data.regies.forEach((regie, index) => {
            // Create tabs
            const tabButton = document.createElement('button');
            tabButton.className = `nav-link ${index === 0 ? 'active' : ''}`;
            tabButton.id = `${regie.name.toLowerCase().replace(/\s+/g, '-')}-tab`;
            tabButton.dataset.bsToggle = 'tab';
            tabButton.dataset.bsTarget = `#${regie.name.toLowerCase().replace(/\s+/g, '-')}`;
            tabButton.type = 'button';
            tabButton.role = 'tab';
            tabButton.textContent = regie.name;
            regieTabs.appendChild(tabButton);

            // Create tab content
            const tabPane = document.createElement('div');
            tabPane.className = `tab-pane fade ${index === 0 ? 'show active' : ''}`;
            tabPane.id = regie.name.toLowerCase().replace(/\s+/g, '-');
            tabPane.role = 'tabpanel';

            let equipesHtml = regie.equipes.map(equipe => `
                <div class="card mb-3">
                    <div class="card-header bg-info text-white">${equipe.name}</div>
                    <div class="card-body">
                        <ul>
                            ${equipe.members.map(member => `
                                <li>${member.name} 
                                    <span class="contact" data-phone="${member.phone}">
                                        <a href="tel:${member.phone}" class="text-success"><i class="bi bi-telephone-fill"></i></a>
                                        <a href="sms:${member.phone}" class="text-primary"><i class="bi bi-chat-dots-fill"></i></a>
                                    </span>
                                </li>`).join('')}
                        </ul>
                    </div>
                </div>
            `).join('');

            tabPane.innerHTML = `
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">${regie.name}</div>
                    <div class="card-body">
                        <p><strong>Responsable :</strong> ${regie.responsable.name}
                            <span class="contact" data-phone="${regie.responsable.phone}">
                                <a href="tel:${regie.responsable.phone}" class="text-success"><i class="bi bi-telephone-fill"></i></a>
                                <a href="sms:${regie.responsable.phone}" class="text-primary"><i class="bi bi-chat-dots-fill"></i></a>
                            </span>
                        </p>
                        <div class="mt-4"><h5>Équipes</h5>${equipesHtml}</div>
                    </div>
                </div>
            `;
            regieTabsContent.appendChild(tabPane);

            // Populate employee table
            employeeTableBody.innerHTML += `
                <tr>
                    <td>${regie.responsable.name}</td>
                    <td>${regie.name}</td>
                    <td>
                        <a href="tel:${regie.responsable.phone}" class="text-success">${regie.responsable.phone}</a> |
                        <a href="sms:${regie.responsable.phone}" class="text-primary">SMS</a>
                    </td>
                </tr>
            `;
            regie.equipes.forEach(equipe => {
                equipe.members.forEach(member => {
                    employeeTableBody.innerHTML += `
                        <tr>
                            <td>${member.name}</td>
                            <td>${equipe.name}</td>
                            <td>
                                <a href="tel:${member.phone}" class="text-success">${member.phone}</a> |
                                <a href="sms:${member.phone}" class="text-primary">SMS</a>
                            </td>
                        </tr>
                    `;
                });
            });
        });

        // Initialize DataTable
        $(document).ready(function () {
            $('#employeeTable').DataTable();
        });
    </script>
</body>
</html>
